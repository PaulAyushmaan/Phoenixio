{% extends "base_template.html" %} {% block content %}
<table width="100%" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td style="padding: 30px">
			<h3 style="margin: 0 0 20px; color: #1c2541; font-size: 20px">
				Dear {{ email }},
			</h3>
			<p style="margin: 0 0 20px; color: #333333; font-size: 16px">
				We're excited to welcome you to KYCFabric.
			</p>
			<p style="margin: 0 0 20px; color: #333333; font-size: 16px">
				Please use the following OTP to complete your registration:
			</p>

			<div style="text-align: center; margin: 30px 0">
				<div
					style="
						display: inline-block;
						background-color: #f5f5f5;
						padding: 15px 30px;
						border-radius: 8px;
					"
				>
					<span
						style="
							letter-spacing: 8px;
							font-size: 32px;
							font-weight: bold;
							color: #1c2541;
						"
						>{{ otp }}</span
					>
				</div>
			</div>

			<p style="margin: 20px 0; color: #666666; font-size: 14px">
				This OTP will expire in 10 minutes. Please do not share this OTP with
				anyone.
			</p>
			{% endblock %}
		</td>
	</tr>
</table>
